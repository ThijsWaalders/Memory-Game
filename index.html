<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Matching Memory game for Google/Udacity's Front End Web Development Nanodegree">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- needed for the timer -->
    <script src="js/easyTimer.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="score-panel" id="score_board">

            <span id="move">0</span> <p>- moves</p>
            <div id="stars">
                <div class="fa fa-star" id="star-one"></div>
                <div class="fa fa-star" id="star-two"></div>
                <div class="fa fa-star" id="star-three"></div>
                &NonBreakingSpace;
            </div>
            <div id="callbackExample">
                <div class="values">00:00</div>
            </div>
            <div class="start-button" id="restart-button">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <ul class="deck hidden" id="game">
        </ul>

        <div class="modal-start">
            <h1>Welcome!</h1><br>
            <h4>Pick a set of 2 cards, do they match?</h4>
            <br>
            <i class="fa fa-play fa-3x start-button" id="start_button"></i>
        </div>

        <div class="modal-done hidden">
            <h1>Congratulations!</h1><br>
                <div id="show-timer-score">
                    <div class="values">&NonBreakingSpace;</div>
                </div><br>
                <div id="stars-modal">
                <div class="fa fa-star" id="star-one-modal"></div>
                <div class="fa fa-star" id="star-two-modal"></div>
                <div class="fa fa-star" id="star-three-modal"></div>
            </div>
            <p>Play again?</p>
            <div class="start-button">
            <i class="fa fa-play fa-3x"></i>
        </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
