<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Matching Memory game for Google/Udacity's Front End Web Development Nanodegree">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- needed for the timer -->
    <script src="js/easyTimer.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <span id="move">&NonBreakingSpace; 0 &NonBreakingSpace; </span> moves&NonBreakingSpace;
            <div id="stars">
                <div class="fa fa-star" id="star-one"></div>
                <div class="fa fa-star" id="star-two"></div>
                <div class="fa fa-star" id="star-three"></div>
                &NonBreakingSpace;
            </div>
            <div id="callbackExample">
                <div class="values"></div>
            </div>
            <div class="start-button">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck hidden" id="game">
        </ul>

        <div class="modal-start">
            <h2>Welcome!</h2><br>
            <p>Pick a set of 2 cards, do they match?</p>
            <br>
             <button class="start-button">START!</button>
            <p>A start button allows the player to restart the game board, the timer, and the star rating.</p>
        </div>

        <div class="modal-done hidden">
            <h2>Congratulations!</h2><br>
                <div id="show-timer-score">
                    <div class="values">&NonBreakingSpace;</div>
                </div>
                <div id="stars-modal">
                <div class="fa fa-star" id="star-one-modal"></div>
                <div class="fa fa-star" id="star-two-modal"></div>
                <div class="fa fa-star" id="star-three-modal"></div>
            </div>
            <br>
            <br>
            <button class="start-button">Play again?</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
